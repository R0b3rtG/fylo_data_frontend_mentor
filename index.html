<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<main>
			<section class="first">
				<div class="heading">
					<img src="./images/logo.svg" alt="" />
				</div>
				<div class="icons">
					<div class="doc">
						<img src="./images/icon-document.svg" alt="" />
					</div>
					<div class="folder">
						<img src="./images/icon-folder.svg" alt="" />
					</div>
					<div class="upload">
						<img src="./images/icon-upload.svg" alt="" />
					</div>
				</div>
			</section>

			<section class="second">
				<h2 class="a1">Youâ€™ve used <span>815 GB</span> of your storage</h2>
				<div class="bar">
					<div class="percent">
						<div class="indicator"></div>
					</div>
				</div>

				<div class="mem-range">
					<p class="min">0 GB</p>
					<p class="max">1000 GB</p>
				</div>

				<div class="mem-left">
					<h1 class="b1">185</h1>
					<h2 class="b2">GB Left</h2>
					<div class="arrow-left"></div>
				</div>
			</section>
		</main>
	</body>
</html>
